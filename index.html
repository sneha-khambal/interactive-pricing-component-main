<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://kit.fontawesome.com/a076d05399.js"></script>
 <link rel="icon" sizes="32x32"   href="/images/favicon-32x32.png">
<title>Frontend Mentor Interactive Pricing Component</title>
<link rel="stylesheet" href="index.css">


   
</head>
<body> 
<main class="container">
    <header>
        <h1> Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial.  No credit card required.</p> 
    </header>

    <aside>
        <!--price bar monthly or yearly -->
        <div class="tarrif">
            <div class="page-views"> <span>100K</span>pageviews
            </div>
            <div class="price">
               <span>&#36<span class="pricefix" >16</span>.00</span>
               <span class="month">/month</span>
            </div>
        </div>
        <!--progress bar-->
        <div class="progress">
            <div class="progress-bar">
                <label for="range">
                <input type="range" min="1" max="5" step="1" value="3" class="myrange" name="range" ></label>
            </div>
            <!--switch between monthly and yearly price-->
            <div class="monthly">
                <span>monthly Billing</span>
                <label class="switch" >
                    <input type="checkbox"  >
                    <span class="slider"  ></span>
                </label>
                <span>Yearly Billing</span>
                <span class="discount">25%  discount</span>
                 
            </div>
        </div>
        <hr>
        <div class="start">
            <ul>
                <li>Unlimited websites</li>
                <li>100% data ownership</li>
                <li>Email reports</li>
            </ul>
            <button>Start my trial</button>
        </div>
    </aside>
</main>



      <script src="index.js" ></script>
</body>
</html>
